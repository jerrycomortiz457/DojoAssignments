<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // alert('hello');
            $('#form1').submit(function() {
                console.log($(this).serialize());
                alert('you are submitting me');
                return false
            });

            $('.btn').click(function() {
                $('#form1').submit();
            })
        });
    </script>
    <title>Advance jQuery</title>
</head>

<body>
    <form id="form1" action="process.php" method="post">
        First name<input type="text" name="first_name"> Last name<input type="text" name="last_name"> Email
        <input type="text" name="email">
        <input type="submit" value="submit">
    </form>
    <button class="btn">Click me to use .submit() differently!</button>
</body>

</html>
