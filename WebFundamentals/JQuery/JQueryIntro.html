<!DOCTYPE html>
<html lang="enn">
<head>
	<meta charset="utf-8">
	<title>JQuery Intro</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('h4').click(function(){
				alert('hello');
			})
		});
	</script>
</head>
<body>
	<h4>Click me!</h4>
	<h4>Click me too!</h4>
</body>
</html>
