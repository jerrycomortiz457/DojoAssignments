<!DOCTYPE html>
<html>

<head>
    <title>DojoQuery Test Page</title>
    <script type="text/javascript" src="DojoQuery.js"></script>
    <style type="text/css">
        .maindiv {
            width: 50%;
            margin: auto;
            background-color: grey;
            text-align: center;
            padding: 30px;
        }
        
        .btn {
            padding: 5px 15px;
            margin: 20px;
        }
        
        #click_btn {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <button class="btn" id="click_btn">Click Me</button>
    </div>
    <script type="text/javascript">
        $Dojo("click_btn").click(() => {
            console.log("The button was clicked!");
        }).hover(() => {
            console.log("The button was hovered on!");
        }, () => {
            console.log("The button was hovered out!");
        });
    </script>
</body>

</html>
