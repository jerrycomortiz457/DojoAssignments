        //created class Node: with constructor parameters/properties (data, left = null, right =null) and can be inherit by using this.

            constructor(data, left = null, right = null) {

            }

                //BST's method "add(data)", constant node which is equal to the constructor's this.root
            add(data) { //data = 9
                const node = this.root; // this is equal to 9
                //add() method has a condition to allocate the root, left, right properties of the object Node
                if (node === null) {
                    //if node is equal null then this.root will be equal to a new Node
                    this.root = new Node(data); //this.root = 9
                    return;
                } else {
                    //and if node is not equal to null, then it will enter to a function which will determine whether it'll go to the left or night Node
                    const searchTree = function(node) {
                        //if data is lesser than the node.data which is the root, then the new data will enter to the left Node
                        if (data < node.data) {
                            //if the left Node is null
                            if (node.left === null) {
                                //the new data will be enter to left Node
                                node.left = new Node(data);
                                return;
                            }
                            //else if left Node is not null
                            else if (node.left !== null) {
                                //run searchTree function to the left Node
                                return searchTree(node.left);
                            }
                        }
                        //if data is greater than node.data or this.root, then data will enter to the right Node
                        else if (data > node.data) {
                            //same procedure with the left Node but this time it'll be apply on the right Node
                            if (node.right === null) {
                                //the new data will be enter to right Node
                                node.right = new Node(data);
                                return;
                            }
                            //else if right Node is not null
                            else if (node.right !== null) {
                                //run searchTree function to the right Node
                                return searchTree(node.right);
                            }
                        }
                        //else left or right Node will have null value
                        else {
                            return null;
                        }
                    };
                    //run searchTree to node again
                    return searchTree(node);
                }
